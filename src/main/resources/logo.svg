<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <style>
    .text {
      font: bold 24px Arial, sans-serif;
      fill: #ffffff;
      text-anchor: middle;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
    }
    .background {
      fill: linear-gradient(45deg, #4CAF50, #2196F3);
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .decor {
      animation: rotate 4s linear infinite;
      transform-origin: 50% 50%;
    }
  </style>
  
  <!-- 渐变背景 -->
  <rect width="100%" height="100%" rx="15" ry="15">
    <animate attributeName="fill" values="#2196F3;#4CAF50;#2196F3" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- 装饰元素 -->
  <circle cx="160" cy="30" r="12" fill="#FFC107" class="decor"/>
  <circle cx="40" cy="70" r="8" fill="#FF5722" class="decor"/>
  
  <!-- 主文字 -->
  <text x="50%" y="60%" class="text">
    Webpolish
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>